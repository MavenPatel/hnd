<!DOCTYPE html>
<html>
<head>
    <title>Google Ads Budget & Conversion Planner</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            padding: 30px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1a73e8;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0f5ad1;
        }
        .result {
            margin-top: 20px;
            background: #eef2ff;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Google Ads Monthly Planner</h2>

    <h3>Yesterday Data</h3>
    <input type="number" id="ySpend" placeholder="Yesterday Spend">
    <input type="number" id="yConv" placeholder="Yesterday Conversions">

    <h3>Monthly Data (Till Today)</h3>
    <input type="number" id="mSpend" placeholder="Monthly Total Spend">
    <input type="number" id="mConv" placeholder="Monthly Total Conversions">

    <h3>Monthly Targets</h3>
    <input type="number" id="targetConv" placeholder="Monthly Conversion Target">
    <input type="number" id="targetAmount" placeholder="Monthly Amount Target (Budget)">

    <button onclick="calculateReport()">Generate Report</button>

    <div class="result" id="output"></div>
</div>

<script>
function calculateReport() {

    let ySpend = parseFloat(document.getElementById("ySpend").value) || 0;
    let yConv = parseInt(document.getElementById("yConv").value) || 0;

    let mSpend = parseFloat(document.getElementById("mSpend").value) || 0;
    let mConv = parseInt(document.getElementById("mConv").value) || 0;

    let targetConv = parseInt(document.getElementById("targetConv").value) || 0;
    let targetAmount = parseFloat(document.getElementById("targetAmount").value) || 0;

    let today = new Date();
    let year = today.getFullYear();
    let month = today.getMonth();
    let currentDay = today.getDate();
    let totalDays = new Date(year, month + 1, 0).getDate();

    let remainingWorkingDays = 0;
    let workingDaysPassed = 0;

    for (let d = 1; d <= totalDays; d++) {
        let checkDate = new Date(year, month, d);
        let day = checkDate.getDay();

        if (day !== 0 && day !== 6) {
            if (d <= currentDay) {
                workingDaysPassed++;
            } else {
                remainingWorkingDays++;
            }
        }
    }

    // CPA Calculations
    let yesterdayCPA = yConv > 0 ? (ySpend / yConv).toFixed(2) : 0;
    let monthlyCPA = mConv > 0 ? (mSpend / mConv).toFixed(2) : 0;

    // Average Conversions Per Working Day
    let avgConvPerDay = workingDaysPassed > 0 
        ? (mConv / workingDaysPassed).toFixed(2)
        : 0;

    // Remaining Targets
    let remainingConv = targetConv - mConv;
    let remainingAmount = targetAmount - mSpend;

    // Required Daily Targets
    let requiredConvPerDay = remainingWorkingDays > 0
        ? (remainingConv / remainingWorkingDays).toFixed(2)
        : 0;

    let requiredSpendPerDay = remainingWorkingDays > 0
        ? (remainingAmount / remainingWorkingDays).toFixed(2)
        : 0;

    let outputHTML = `
        <h3>Report Summary</h3>

        <b>Yesterday:</b><br>
        Spend: ₹${ySpend}<br>
        Conversions: ${yConv}<br>
        Yesterday CPA: ₹${yesterdayCPA}<br><br>

        <b>Monthly Performance:</b><br>
        Total Spend: ₹${mSpend}<br>
        Total Conversions: ${mConv}<br>
        Monthly Avg CPA: ₹${monthlyCPA}<br>
        Avg Conversion Per Working Day: ${avgConvPerDay}<br><br>

        <b>Target Planning:</b><br>
        Monthly Conversion Target: ${targetConv}<br>
        Monthly Budget Target: ₹${targetAmount}<br><br>

        Remaining Conversions: ${remainingConv}<br>
        Remaining Budget: ₹${remainingAmount}<br>
        Remaining Working Days: ${remainingWorkingDays}<br><br>

        Required Conversions Per Day: ${requiredConvPerDay}<br>
        Required Spend Per Day: ₹${requiredSpendPerDay}
    `;

    document.getElementById("output").innerHTML = outputHTML;
}
</script>

</body>
</html>
